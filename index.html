<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="card">
        
        <div class="search"> <!-- search input -->
            <input type="text" spellcheck="false" placeholder="Enter city">
            <button type="submit"><img src="./images/search.png" alt=""></button>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon"> <!--weather icon-->
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>   
            <div class="details"> <!--all the details here-->
                <div class="col"> <!-- table like display for weather info.-->
                    <img src="./images/feels-like.png" alt="">
                    <div>
                        <p class="feelsLike">27°C</p>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/visibility.png" alt="">
                    <div>
                        <p class="visibility">3Km</p>
                        <p>Visibility</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
    
</html>
